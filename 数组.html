    <script>
        // 翻转数组
        function reverse(arr) {
            if (arr instanceof Array) {
                var newArr = [];
                console.log(arr)
                for (var i = arr.length - 1; i >= 0; i--) {
                    console.log('arr', i)
                    newArr[newArr.length] = arr[i];

                }
                return newArr;
            } else {
                return '这个参数要求数组格式'
            }
        }
        console.log(reverse([1, 2, 3]));

        // 检测是否为数组
        // 1. instanceof  运算符 它可以用来检测是否为数组
        var arr = [];
        console.log(arr instanceof arr);
    </script>
