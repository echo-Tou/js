<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 翻转数组
        function reverse(arr) {
            if (arr instanceof Array) {
                var newArr = [];
                console.log(arr)
                for (var i = arr.length - 1; i >= 0; i--) {
                    console.log('arr', i)
                    newArr[newArr.length] = arr[i];

                }
                return newArr;
            } else {
                return '这个参数要求数组格式'
            }
        }
        console.log(reverse([1, 2, 3]));

        // 检测是否为数组
        // 1. instanceof  运算符 它可以用来检测是否为数组
        var arr = [];
        console.log(arr instanceof Array);
        // 2. Array.isArray(参数)
        console.log(Array.isArray(arr))

        // 添加删除数组元素方法
        // 1. push() 在我们数组的末尾 添加一个或者多个数组元素
        var arr = [1, 2, 3];
        arr.push(4);
        console.log(arr);
        // (1) push 是可以给数组追加新的元素
        // (2) push() 参数直接写 数组元素就可以了
        // (3) push完毕后 返回的结果是 新数组的长度
        // (4) 原数组也会发生变化

        // 2. unshift 在数组的开头添加一个或者多个数组元素
        arr.unshift('red', 'purple');
        console.log(arr);
        // (1) unshift 是可以给数组前面追加新的元素
        // (2) unshift() 参数直接写 数组元素就可以了
        // (3) unshift完毕后 返回的结果是 新数组的长度
        // (4) 原数组也会发生变化


        // 删除数组元素方法
        // 3. pop() 删除数组的最后一个元素
        console.log(arr.pop());
        console.log(arr);
        // (1) pop是可以删除数组最后一个元素 记住一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop完毕后 返回的结果是 删除的那个元素
        // (4) 原数组也会发生变化

        // 4. shift() 删除数组的第一个元素
        console.log(arr.shift());
        console.log(arr);
    </script>
</head>
